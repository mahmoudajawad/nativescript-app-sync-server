version: '3.1'

services:

  db:
    image: mariadb:10.5
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: codepush

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  appsync:
    label: appsync
    build: .
    restart: always
    depends_on:
      - db
    ports:
      - 3000:3000
